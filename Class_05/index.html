<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="heading">
            <h3>Simple Calulator</h3>
        </div>
        <input type="text" id="display" disabled>
        <div class="keys">
            <button onclick="numberPressed(1)">1</button>
            <button onclick="numberPressed(2)">2</button>
            <button onclick="numberPressed(3)">3</button>
        </div>
        <div class="keys">
            <button onclick="operatorPressed('+')">+</button>
            <button onclick="numberPressed(0)">0</button>
            <button onclick="operatorPressed('/')">/</button>
        </div>
        <div class="keys">
            <button onclick="clearScreen()">Ac</button>
            <button onclick="operatorPressed('-')">-</button>
            <button onclick="calculate()">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
